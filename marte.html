<!DOCTYPE html>
<head>
  <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
  <h1>Tu peso en otro planeta</h1>
  <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
  <script type="text/javascript">
    var usuario = prompt("Cual es tu peso?");
    var peso = parseFloat(usuario);
    var g_tierra = 9.8; //Comentario de una sola linea
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    /*
    = asignar valores
    == comparar
  Comentarios multilinea
  parseInt=Redondear los numeros y que los textos en caso
  de que sea puesto por el usuario se conviertan en numeros
  parseFloat= recoge numeros flotantes y hace que se usen
  decimales
  */
    peso_final = peso * g_marte / g_tierra;
    peso_final = parseInt(peso_final);
    document.write("Tu peso en marte es <strong>" + peso_final + " kilos</strong>");
  </script>
</body>
</html>
